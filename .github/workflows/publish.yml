name: Publish to Tea
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          # Install Tea CLI via curl
          curl -fsS https://tea.xyz | sh
          # Publish package
          tea publish
        env:
          TEA_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
